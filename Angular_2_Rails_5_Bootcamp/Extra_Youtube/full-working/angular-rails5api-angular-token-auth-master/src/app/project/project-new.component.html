<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3 align-center">Create a New Project</h1>
    <p class="lead align-center">What project or Idea for an App would you like to work on?</p>
  </div>
</div>

<div class="">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <form (ngSubmit)="createProject(project); projectForm.reset()" #projectForm='ngForm'>
        <div class="form-group">
          <label for="project-title">
            <h3>What is your project about?
            </h3>
          </label>
          <input type="text" class="form-control" id="title" placeholder="e.g Build a Website"
          required
          name="title"
          #title='ngModel'
          [(ngModel)]='project.title'
          >
          <div [hidden]="title.valid ||   title.pristine"
          class="alert alert-danger">
            Name of project is required
          </div>
        </div>
       
        <div class="form-group">
          <label for="description"><h3>Describe your project</h3></label>
          <textarea class="form-control" id="description" required 
          name="description" 
          #description='ngModel'
          [(ngModel)]='project.description' 
          rows="3">
          </textarea>
          <div [hidden]="description.valid || description.pristine"
          class="alert alert-danger">
            Description of your project is important.
          </div>
        </div>

        

        <button type="submit" class="btn btn-primary" [disabled]="!projectForm.form.valid"
        [hidden]="submitted">
        Post Project</button>

        <!-- Stay hidden until submitted -->
        <div [hidden]="!submitted" 
          class="alert alert-success" role="alert">
          Your Project has been successfully created. <a class="alert-link" routerLink="/projects"> View all Projects </a>
        </div>
      </form>
    </div>
  </div>
</div>
