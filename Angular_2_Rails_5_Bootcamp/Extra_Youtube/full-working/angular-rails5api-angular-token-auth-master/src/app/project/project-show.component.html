<div class="container" *ngIf="project">
  <h2>
    {{ project.title }}
  </h2>
  <p>{{ project.id }}</p>
  <p>{{ project.description }}</p>

  <button type="button" (click)="delete(project)" class="btn btn-primary">Delete</button>
  <button type="button" (click)="update(project)" class="btn btn-primary">Edit</button>


  <div class="row" [hidden]="!editBtnClicked">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <form #projectForm='ngForm'>
        <div class="form-group">
          <label for="project-title">
            <h3>What is your project about?
            </h3>
          </label>
          <input type="text" class="form-control" id="title" placeholder="e.g Build a Website"
          required
          name="title"
          #title='ngModel'
          [(ngModel)]='project.title'
          >
          <div [hidden]="title.valid ||   title.pristine"
          class="alert alert-danger">
            Name of project is required
          </div>
        </div>

        <div class="form-group">
          <label for="description"><h3>Describe your project</h3></label>
          <textarea class="form-control" id="description" required 
          name="description" 
          #description='ngModel'
          [(ngModel)]='project.description' 
          rows="3">
          </textarea>
          <div [hidden]="description.valid || description.pristine"
          class="alert alert-danger">
            Description of your project is important.
          </div>
        </div>

        <button type="submit" (click)="update(project); onUpdateClicked()" class="btn btn-primary" [disabled]="!projectForm.form.valid">
        Update Project</button>
      </form>
    </div>
  </div>
</div>
